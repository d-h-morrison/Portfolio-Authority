<form class="form-horizontal" name="portfolioForm">
    <fieldset>
        <legend>Basic Portfolio Information</legend>
            <div class="form-group">
                <label class="col-md-2 control-label"
                       for="inputportfolioName">Portfolio Name:</label>
                <div class="col-md-4">
                    <input class="form-control"
                           id="inputportfolioName"
                           type="text"
                           placeholder="portfolio Name"
                           ng-model="vm.portfolio.portfolioName">
                </div>
            </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputportfolioCode">Portfolio Code:</label>
            <div class="col-md-4">
                <input class="form-control"
                        id="inputportfolioCode"
                        ui-mask="AAA-****"
                        ng-model="vm.portfolio.portfolioCode">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputAvailablilityDate">Availability Date:</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control"
                            id="inputAvailablilityDate"
                            type="text"
                            datepicker-popup="MMM dd, yyyy"
                            is-open="vm.opened"
                            ng-model="vm.portfolio.releaseDate">
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar"/>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputDescription">Description:</label>
            <div class="col-md-10">
                    <textarea class="form-control"
                              id="inputDescription"
                              placeholder="Description"
                              rows="3"
                              ng-model="vm.portfolio.description"></textarea>
            </div>
        </div>
        <!--Save and cancel buttons-->
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width: 80px; margin-right: 10px"
                            ng-click="vm.save()">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width: 70px;"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
        <!--End save and cancel-->
    </fieldset>
</form>
